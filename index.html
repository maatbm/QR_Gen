<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icon.png" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>QR GEN</title>
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <img class="headerLogo" src="./assets/icon.png" alt="QR GEN logo" />
        <h1 class="headerTitle">QR GEN</h1>
      </div>
      <div class="headerContainer">
        <a href="https://github.com/maatbm/QR_Gen" class="freeAnchor">Free and open source</a>
      </div>
    </header>
    <main>
      <div class="mainDiv">
        <form id="inputUrlForm">
          <div class="inputUrlDiv">
            <label>Insert your URL</label>
            <input
              type="text"
              placeholder="Insert here your URL"
              id="inputUrl"
              autocomplete="off"
            />
          </div>
          <button type="submit">GENERATE QRCODE</button>
        </form>
        <div class="qrDiv" id="qrCodeDiv"></div>
        <button id="downloadButton">DOWNLOAD QRCODE</button>
      </div>
    </main>
    <script src="./lib/qrcode.min.js"></script>
    <script src="./js/genQr.js"></script>
    <script src="./js/downloadQr.js"></script>
  </body>
</html>
